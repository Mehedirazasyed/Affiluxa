<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFFILUXA | Verify Certificate</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            border: 1px solid orange;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #222;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            background: orange;
            color: black;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }
        .valid {
            background: rgba(0, 255, 0, 0.2);
            border-left: 4px solid lime;
        }
        .invalid {
            background: rgba(255, 0, 0, 0.2);
            border-left: 4px solid red;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 style="text-align:center; color:orange;">Verify Certificate</h2>

    <input type="text" id="cert_no" placeholder="Enter Certificate Number" />

    <input type="date" id="dob" placeholder="Enter Date of Birth" />

    <button onclick="verifyCertificate()">Verify</button>

    <div id="result" class="result"></div>
</div>

<script src="verify.js"></script>
</body>
</html>
