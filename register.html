<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AFFILUXA</title>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/supabase-config.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-box {
            width: 350px;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid orange;
            box-shadow: 0 0 15px orange;
        }
        h2 {
            text-align: center;
            color: orange;
            margin-bottom: 20px;
        }
        label {
            color: #fff;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid orange;
            border-radius: 5px;
            background: #000;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: orange;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff9800;
        }
        p {
            text-align: center;
            color: #fff;
        }
        a {
            color: orange;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <label>Role</label>
            <select id="role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="registerUser()">Register</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
            <p id="msg" style="color:red; text-align:center; margin-top:10px;"></p>
        </div>
    </div>

<script>
async function registerUser() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const msg = document.getElementById("msg");
    msg.innerText = "";

    if (!email || !password) {
        msg.innerText = "All fields are required.";
        return;
    }
    if (password.length < 6) {
        msg.innerText = "Password must be at least 6 characters.";
        return;
    }

    // Supabase Auth SignUp
    const { data, error } = await supabase.auth.signUp({
        email,
        password
    });

    if (error) {
        msg.innerText = error.message || "Registration failed!";
        return;
    }

    // On successful registration, add profile
    try {
        // Insert into 'profiles' table (must exist in your Supabase DB)
        // The profile's 'id' should match the new user's id
        await supabase
            .from("profiles")
            .insert([{ id: data.user.id, email: email, role: role }]);
    } catch (e) {
        // Ignore insert errors, but you may wish to notify admin in production
    }

    msg.style.color = "lime";
    msg.innerText = "Registration successful! Check your email for confirmation.";

    setTimeout(() => {
        window.location.href = "login.html";
    }, 1500);
}
</script>
</body>
</html>
